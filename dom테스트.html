<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 조작/제어 실습</title>
    <style>
      h1 {
        background: gold;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="showBt">보이기</button>
    <button id="hideBt">감추기</button>
    <button id="toggleBt">토글</button>
    <h1 id="target" class="hide">DOM 테스트</h1>
    <h2>아래 버튼을 눌러서 기능을 테스트 하세요!</h2>
    <script>
      // 1. 버튼찾기
      const showBt = document.querySelector("#showBt");
      const hideBt = document.querySelector("#hideBt");
      const toggleBt = document.querySelector("#toggleBt");

      // 2. 조작제어 대상찾기
      const target = document.querySelector("#target");

      // 3. 이벤트 추가(=특정 이벤트에서 처리할 일)
      // 3-1. 보이기 버튼에게 할일
      showBt.addEventListener("click", function () {
        //3-2.target 을 표시 : .hide클래스 제거 or style을 직접 조작
        target.classList.remove("hide"); // 클래스명만 적습니다.
      });
      // 3-2. 감추기 버튼에게 할일
      hideBt.addEventListener("click", function () {
        //3-2.target 을 표시 : .hide클래스 추가 or style을 직접 조작
        target.classList.add("hide"); // 클래스명만 적습니다.
      });
      // 3-3. 토글 버튼에게 할일
      toggleBt.addEventListener("click", function () {
        //3-2.target 을 표시 : .hide클래스 추가 or style을 직접 조작
        target.classList.toggle("hide") // 클래스명만 적습니다.
      });
    </script>
  </body>
</html>
